<!Doctype html>
<html lang=""pt-BR"> 
    <head>
        <meta charset="utf-8" >
        <title>Lucas Vergara Portifolio</title>
    

        <!-- Aqui esta sendo pré-carregado pela internet a fonte que estamos usando no site do google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    
        <link rel="stylesheet" href="css/reset.css" > 
        <link rel="stylesheet" href="css/index.css" >
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <!-- Aqui esta sendo linkado o estilo css no arquivo html -->
     

    </head>
    <body>
        <header class="header">
            <img src="assets/img/logo.png" alt="Avatar Lucas">
            <nav> <!-- Navigation do site-->
                <a class="action" href="caminho a preencher" lang="en">Skils</a>
                <a class="action" href="caminho a preencher">Sobre</a>
                <a class="action" href="caminho a preencher">Projetos</a>
                <a class="action" href="caminho a preencher">Contatos</a>
                <a class="button" href="caminho a preencher" lang="en">Download CV</a>
            </nav>
        </header>
        
        <section class="banner">
            <div class="wrapper"> 
                <!-- Aqui wrapper não é um componente, é um elemento do banner, no banner css ele estara la configurado, só assim para deixar a estrutura dos botoes ajustada -->
                <div class="box"> 
                    <h1 class="main-title">Lucas Vergara</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>    
            

                <div class="navigation">
                    <a class="button" href="caminho a preencher" lang="en">Download CV</a>
                    <a class="button" href="caminho a preencher" >Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec -space"> 
                    <img src="Images/ico_html5.png" alt="Imagem Logo HTML5 pixelada">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>    
                <article class="skill-tec"> 
                    <img src="Images/ico_nodejs.png" alt="Imagem Logo NodeJS pixelada">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
                <article class="skill-tec"> 
                    <img src="Images/ico_css3.png" alt="Imagem Logo CSS3 pixelada">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
                <article class="skill-tec"> 
                    <img src="Images/ico_tdd.png" alt="Imagem Logo TDD pixelada">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
                <article class="skill-tec"> 
                    <img src="Images/ico_js.png" alt="Imagem Logo JS pixelada">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
                <article class="skill-tec"> 
                    <img src="Images/ico_restapi.png" alt="Imagem Logo Rest pixelada">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
                <article class="skill-tec"> 
                    <img src="Images/ico_react.png" alt="Imagem Logo React pixelada">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
                <article class="skill-tec"> 
                    <img src="Images/ico_ux.png" alt="Imagem Logo UX pixelada">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70" >
                        </progress>
                    </div>   
                </article>  
            </div>
        </section>
        
        <section class="section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projetos</h2>
            <figure class="card-project">
                <img class="logo" src="Images/logo-firedlabs.png" alt="Logo da Firelabs">
            </figure>
            <figure class="card-project -blue">
                <img class="logo" src="Images/logo-collabcode.png" alt="Logo da Collabcode">
            </figure>
            <figure class="card-project">
                <img class="logo" src="Images/portfolio-logo-facedev.png" alt="Logo do Dev">
            </figure>
        </section>
</body>
</html>
